<h1>{{team.name}}</h1>
<br>
<h4>Players in team</h4>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="player in team.players track by $index">
            <td>{{player.name}} {{player.surname}}</td>
        </tr>
    </tbody>
</table>
