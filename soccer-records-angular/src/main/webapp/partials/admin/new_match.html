<h2>New match</h2>

<form name="form" novalidate class="form-horizontal">

    <div class="form-group">
        <label for="teamHome" class="col-sm-2 control-label">team home</label>
        <div class="col-sm-10">
            
        <select id="teamHome" class="form-control" ng-model="match.teamHome" convert-to-int>
            <option ng-repeat="item in items" value="{{item.id}}">{{item.name}}</option>
        </select>    
           
        </div>
    </div>
    <div class="form-group">
        <label for="teamAway" class="col-sm-2 control-label">team away</label>
        <div class="col-sm-10">
            
        <select id="teamAway" class="form-control" ng-model="match.teamAway" convert-to-int>
            <option ng-repeat="item in items" value="{{item.id}}">{{item.name}}</option>
        </select>       
               
        </div>
    </div>
    
    <div class="form-group" ng-class="{'has-error': !(form.dateAndTime.$valid)}">
        <label for="dateAndTime" class="col-sm-2 control-label">date </label>
        <div class="col-sm-10">
            <input placeholder="date" id="dateAndTime" type="datetime" name="dateAndTime" class="form-control" ng-model="match.dateAndTime"/>
            <p></p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !(form.location.$valid)}">
        <label for="location" class="col-sm-2 control-label">location name</label>
        <div class="col-sm-10">
            <input placeholder="location" id="location" type="text" name="location" class="form-control" ng-model="match.location.name"/>
            <p></p>
        </div>
    </div>

    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(match)">create</button>    
   
</form>
