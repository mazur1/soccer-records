<div class="title">
    <h1>User login</h1>
    <div class="line"></div>
</div>

<form name="form" novalidate class="form-horizontal">

    <div class="form-group" ng-class="{'has-error': !(form.email.$valid)}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input placeholder="email" id="email" type="text" name="email" class="form-control" ng-model="user.email" required/>
            <p class="help-block" ng-show="form.email.$error.required">Email is required</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !(form.password.$valid)}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input placeholder="password" id="password" type="text" name="password" class="form-control" ng-model="user.password" required/>
            <p class="help-block" ng-show="form.password.$error.required">Password is required</p>
        </div>
    </div> 

    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="login(user)">Log in</button>    
   
</form>
