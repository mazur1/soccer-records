<div class="title">
    <h1>Teams List</h1>
    <div class="line"></div>
</div>

<a href="#!/newteam" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    New team
</a>

<table class="table stripped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="team in teams track by $index">
            <td><a href="#!/teams/{{team.id}}">{{team.name}}</a></td>
        </tr>
    </tbody>
</table>
