<div class="title">
    <h1>Players results List</h1>
    <div class="line"></div>
</div>

<table class="table stripped">
    <thead>
    <tr>
        <th>Player</th>
        <th>Team</th>
        <th>Match</th>
        <th>Goals</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="result in results track by $index">
            <td>{{result.player.name}} {{result.player.surname}}</td>
            <td>{{result.player.team.name}}</td>
            <td>{{result.match.teamHome.name}} x {{result.match.teamAway.name}}</td>
            <td>{{result.goalsScored}}</td>
            <td ng-if="loggedUser.logged == true">
                <button class="button" ng-click="deleteResult(result)">Delete</button>              
            </td>
        </tr>
    </tbody>
</table>
