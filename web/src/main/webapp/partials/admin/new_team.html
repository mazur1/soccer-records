<h2>New match</h2>

<form name="form" novalidate class="form-horizontal">

    <div class="form-group" >
        <label for="location" class="col-sm-2 control-label">team name</label>
        <div class="col-sm-10">
            <input placeholder="team name" id="name" type="text" name="name" class="form-control" ng-model="team.name"/>
            <p></p>
        </div>
    </div>


    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(team)">create</button>    
   
</form>
