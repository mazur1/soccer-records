<div class="title">
    <h1>User login</h1>
    <div class="line"></div>
</div>

<form name="form" novalidate class="form-horizontal">

    <div class="form-group" ng-class="{'has-error': !(form.username.$valid)}">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input placeholder="email" id="username" type="text" name="username" class="form-control" ng-model="user.username" required/>
            <p class="help-block" ng-show="form.username.$error.required">Username is required</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !(form.password.$valid)}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input placeholder="password" id="password" type="password" name="password" class="form-control" ng-model="user.password" required/>
            <p class="help-block" ng-show="form.password.$error.required">Password is required</p>
        </div>
    </div> 

    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="login(user)">Log in</button>    
   
</form>
