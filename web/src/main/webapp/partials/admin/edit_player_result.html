<b>Edit Player form:</b>

<br /><br />

<form name="form" novalidate class="form-horizontal">

    <div class="form-group" >
        <label for="goalsScored" class="col-sm-2 control-label"><b>Player: </b></label> 
        <div class="col-sm-10">{{playerResultE.player.surname}}</div>
    </div>
    
    <div class="form-group" >
        <label for="goalsScored" class="col-sm-2 control-label">goals scored</label>
        <div class="col-sm-10">
            <input placeholder="0" id="goalsScored" type="number" name="goalsScored" class="form-control" ng-model="playerResultE.goalsScored" required=""/>
            <p class="help-block" ng-show="form.goalsScored.$error.required">goals scored is required</p>
        </div>
    </div>

    <div class="form-group" >
        <div class="col-sm-10">
            <center>
                <button style="position: relative;margin: 0px auto;" ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(playerResult)">Update</button>    
            </center>
        </div>
    </div>    
     
</form>
