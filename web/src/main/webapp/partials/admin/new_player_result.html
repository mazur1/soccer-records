<b>New Player form:</b>

<br /><br />

<form name="form"  novalidate class="form-horizontal">

    <div class="form-group" >
        <label for="player" class="col-sm-2 control-label">player</label>
        <div class="col-sm-10">
            <select id="player" class="form-control" ng-model="playerResult.playerId" convert-to-int required>
            <option ng-repeat="item in playersHome.concat(playersAway)" value="{{item.id}}"  ng-if="item.isActive">{{item.name.concat(' '+item.surname)}}</option>
            </select> 
            
            <p class="help-block" ng-show="form.player.$error.required">player is required</p>
        <!--<select class="form-control" id="player" data-ng-options="item.name.concat(' '+item.surname) for item in match.teamHome.players.concat(match.teamAway.players)" data-ng-model="playerResult.player" required>
        </select>-->
        </div>
    </div>
    
    <div class="form-group" >
        <label for="goalsScored" class="col-sm-2 control-label">goals scored</label>
        <div class="col-sm-10">
            <input placeholder="0" id="goalsScored" type="number" min="0" name="goalsScored" class="form-control" ng-model="playerResult.goalsScored"/>
            <p></p>
        </div>
    </div>
 
    <div class="form-group" >
        <label for="goalsScored" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <center>
                <button style="position: relative;margin: 0px auto;" ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(playerResult)">create</button>  
            </center>  
        </div>
    </div>    
     
</form>
