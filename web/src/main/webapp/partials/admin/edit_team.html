<h2>Edit team</h2>

<form name="form" novalidate class="form-horizontal">

    <div class="form-group" >
        <label for="name" class="col-sm-2 control-label">team name</label>
        <div class="col-sm-10">
            <input placeholder="team name" id="name" type="text" name="name" class="form-control" ng-model="team.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">Name is required</p>
        </div>
    </div>


    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="editTeam(team)">update</button>    
   
</form>
