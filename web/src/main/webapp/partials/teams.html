<div class="title">
    <h1>Teams List</h1>
    <div class="line"></div>
</div>

<a ng-if="loggedUser.logged == true" href="#!/newteam" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    New team
</a>

<table class="table stripped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="team in teams track by $index" ng-if="team.isActive">
            <td><a href="#!/teams/{{team.id}}">{{team.name}}</a></td>
            <td ng-if="loggedUser.logged == true">
                <button class="button" ng-click="deleteTeam(team)">Delete</button>              
            </td>
        </tr>
    </tbody>
</table>
